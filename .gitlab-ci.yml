image: node:16

services:
  - docker:dind

stages:
  - build
  - trivy-scan
  - deploy

variables:
  MYSQL_DATABASE: blogdb
  MYSQL_ROOT_PASSWORD: root
  MYSQL_USER: myuser
  MYSQL_PASSWORD: admin1234

before_script:
  - cd backend-node
  - npm install

build:
  stage: build
  script:
    - docker-compose build
  only:
    - main

trivy_scan:
  stage: build
  script:
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest --quiet --exit-code 1 --severity HIGH,CRITICAL --ignore-unfixed --no-progress --format table --output trivy-report.txt your_image_name:latest
    - cat trivy-report.txt
  only:
    - main

test:
  stage: test
  script:
    - docker-compose up -d
    - sleep 60
    - docker-compose exec backend npm test
    - docker-compose down
  only:
    - main
    - merge_requests

deploy:
  stage: deploy
  script:
    - echo "DÃ©ploiement de l'application..."
  only:
    - main