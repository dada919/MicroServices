image: node:16

services:
  - docker:dind

stages:
  - build
  - trivy-scan
  - test
  - deploy

variables:
  MYSQL_DATABASE: blogdb
  MYSQL_ROOT_PASSWORD: root
  MYSQL_USER: myuser
  MYSQL_PASSWORD: admin1234

before_script:
  - cd backend-node
  - npm install

build:
  stage: build
  script:
    - docker-compose build
  only:
    - main

trivy_scan:
  stage: build
  script:
    - wget https://github.com/aquasecurity/trivy/releases/download/v0.43.1/trivy_0.43.1_Linux-64bit.tar.gz
    - tar zxvf trivy_0.43.1_Linux-64bit.tar.gz
    - mv trivy /usr/local/bin/
    - ./trivy image my-backend:latest
  only:
    - main

test:
  stage: test
  script:
    - docker-compose up -d
    - sleep 60
    - docker-compose exec backend npm test
    - docker-compose down
  only:
    - main
    - merge_requests

deploy:
  stage: deploy
  script:
    - echo "DÃ©ploiement de l'application..."
  only:
    - main