image: node:16

stages:
  - build
  - test
  - deploy

variables:
  MYSQL_DATABASE: blogdb
  MYSQL_ROOT_PASSWORD: admin1234
  MYSQL_USER: myuser
  MYSQL_PASSWORD: admin1234

services:
  - mysql:8.0

cache:
  paths:
    - backend-node/node_modules/

before_script:
  - apk add --no-cache docker-compose
  - cd backend-node
  - npm install

build:
  stage: build
  script:
    - docker-compose build
  only:
    - main

test:
  stage: test
  script:
    - docker run --name blog-api-test -d -e MYSQL_DATABASE=$MYSQL_DATABASE -e MYSQL_USER=$MYSQL_USER -e MYSQL_PASSWORD=$MYSQL_PASSWORD -p 3306:3306 mysql:8.0
    - sleep 15
    - docker run --rm --network host blog-api npm test
  only:
    - main
    - merge_requests

deploy:
  stage: deploy
  script:
    - echo "DÃ©ploiement de l'application..."
  only:
    - main