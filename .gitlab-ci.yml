image: node:16

stages:
  - test
  - build
  - deploy

variables:
  MYSQL_DATABASE: blogdb
  MYSQL_ROOT_PASSWORD: admin1234
  MYSQL_USER: myuser
  MYSQL_PASSWORD: admin1234

services:
  - mysql:8.0

cache:
  paths:
    - backend-node/node_modules/

before_script:
  - cd backend-node
  - npm install
  - |
    echo "Attente de MySQL..."
    sleep 15  # Attendre 15 secondes que MySQL démarre
    echo "MySQL devrait être prêt!"

test:
  stage: test
  variables:
    # Configuration de la connexion à MySQL
    DB_HOST: mysql
    DB_USER: myuser
    DB_PASSWORD: admin1234
    DB_DATABASE: blogdb
  script:
    - NODE_ENV=test npm test
  only:
    - main
    - merge_requests

build:
  stage: build
  script:
    - docker build -t blog-api .
  only:
    - main

deploy:
  stage: deploy
  script:
    - echo "Déploiement de l'application..."
  only:
    - main