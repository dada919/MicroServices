image: node:16

services:
  - docker:dind

stages:
  - test
  - build
  - deploy

variables:
  MYSQL_DATABASE: blogdb
  MYSQL_ROOT_PASSWORD: admin1234
  MYSQL_USER: myuser
  MYSQL_PASSWORD: admin1234

before_script:
  - cd backend-node
  - npm install

build:
  stage: build
  script:
    - docker-compose build
  only:
    - main

test:
  stage: test
  script:
    - docker-compose up -d
    - sleep 15
    - docker-compose exec backend npm test
    - docker-compose down
  only:
    - main
    - merge_requests

